{% extends "_base.html" %}

{% block title %}Edit Group{% endblock %}

{% block content %}

<form  method="post">
    {{ form.csrf_token }}
    <div class="form-group">
        {{ form.name.label }}
        {{ form.name(class="group-control", placeholder="name") }}
    </div>
    <button type="submit" class="btn btn-primary mt-2">Submit</button>
    <a class="btn btn-warning mt-2" href="{{ url_for('group.view_groups') }}">Cancel</a>
</form>

{% endblock %}
